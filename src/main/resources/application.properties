spring.application.name=PromiseService
server.port=8080

# Kakao API Configuration
# 이유: 카카오톡 알림 서비스 연동을 위해
kakao.api.key=${KAKAO_API_KEY:your_kakao_api_key_here}
kakao.api.base-url=${KAKAO_API_BASE_URL:https://kapi.kakao.com}
kakao.api.timeout=${KAKAO_API_TIMEOUT:10000}
kakao.api.retry-count=${KAKAO_API_RETRY_COUNT:3}

# Application URLs
# 이유: 카카오톡 메시지 템플릿에서 사용할 애플리케이션 URL 설정
app.web.url=${APP_WEB_URL:http://localhost:8080}
app.mobile.url=${APP_MOBILE_URL:http://localhost:8080}

# Notification Settings  
# 이유: 알림 시스템의 동작을 제어하기 위해
notification.enabled=${NOTIFICATION_ENABLED:true}
notification.async=${NOTIFICATION_ASYNC:true}
notification.batch-size=${NOTIFICATION_BATCH_SIZE:50}
notification.rate-limit=${NOTIFICATION_RATE_LIMIT:100}

# MySQL Database Configuration
# 이유: MySQL 데이터베이스 연결 설정 및 시간대 문제 해결을 위해
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:beetween_us_db}?connectionTimeZone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10


# JPA ??
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# ?? ??
logging.level.com.promiseservice=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
