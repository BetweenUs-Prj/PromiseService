spring.application.name=PromiseService

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration  
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# UserService Integration
userservice.base-url=http://localhost:8081
userservice.api.users=/api/users
userservice.api.profiles=/api/users/profiles

# NotificationService Integration
notificationservice.base-url=http://localhost:8083
notificationservice.api.send=/api/notifications/send

# SMS Service Integration
smsservice.base-url=http://localhost:8084
smsservice.api.send=/api/sms/send
smsservice.api.key=demo-api-key
smsservice.sender.number=15441234

# SMS Notification Settings
notification.sms.enabled=true
