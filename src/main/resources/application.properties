spring.application.name=PromiseService
server.port=8083


# MySQL Database Configuration
# 이유: MySQL 데이터베이스 연결 설정 및 시간대 문제 해결을 위해
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:beetween_us_db}?connectionTimeZone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10


# JPA ??
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# ?? ??
logging.level.com.promiseservice=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
